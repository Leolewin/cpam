# installation path. ${INSTALL_NAME} will be replaced by the
# value of the <install-name> element.
install-path = "${INSTALL_NAME}"

# show what actions would be performed while unpacking, configuring,
# building, and installing
verbose = 1

# path to systype
systype-path = "/opt/bd/sbutils128/lib/aux/bin/systype"

# path to bash
bash-path = "/opt/bd/sbutils128/lib/aux/bash/bin/bash"

# default distribution
dist = "cd"


# default build directory
build-dir = "/tmp/build"

# directory to hold extracted source files (if input file is Zip
# archive or XML file contains source payloads)
## srcdir = <path>

# directory to hold temporary files.
## tmpbasedir = <path>

# variables specific to a distribution
dist-opts  cd  {
  install-base = "/opt/bd/sbutils128"
  install-path = "/opt/bd"
}

# environment variables to propagate to configure, build, and
# install scripts
environment {
PATH = "/opt/bd/sbutils128/lib/aux/bash/bin:\
/opt/bd/sbutils128/lib/aux/bzip2/bin:\
/opt/bd/sbutils128/lib/aux/coreutils/bin:\
/opt/bd/sbutils128/lib/aux/findutils/bin:\
/opt/bd/sbutils128/lib/aux/gcpio/bin:\
/opt/bd/sbutils128/lib/aux/grep/bin:\
/opt/bd/sbutils128/lib/aux/gmake/bin:\
/opt/bd/sbutils128/lib/aux/gpatch25/bin:\
/opt/bd/sbutils128/lib/aux/gsed/bin:\
/opt/bd/sbutils128/lib/aux/gtar/bin:\
/opt/bd/sbutils128/lib/aux/gzip/bin:\
/opt/bd/sbutils128/lib/aux/shtool/bin:\
/opt/bd/sbutils128/lib/aux/texinfo/bin:\
/bin:/usr/bin:/usr/ccs/bin:/usr/vac/bin:/usr/vacpp/bin:\
/sbin:/usr/sbin:/etc:/usr/etc:/usr/openwin/bin:/usr/dt/bin:\
/usr/bin/X11:/opt/imake/bin:/usr/ucb:/usr/bsd"
}
